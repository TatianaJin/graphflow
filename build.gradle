group 'ca.waterloo.dsg'
version '0.1'

apply plugin: 'java'
apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.5"
    compile 'com.google.code.gson:gson:2.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-package", "ca.waterloo.dsg.graphflow.grammar"]
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
