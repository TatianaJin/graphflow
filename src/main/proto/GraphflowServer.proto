syntax = "proto3";

option java_multiple_files = true;
option java_package = "ca.waterloo.dsg.graphflow.server";
option java_outer_classname = "GraphflowServerProto";

service GraphflowQuery {
    rpc ExecuteQuery (QueryString) returns (QueryResult) {
    }
}

message QueryString {
    string message = 1;
}

message QueryResult {
    string message = 1;
}
